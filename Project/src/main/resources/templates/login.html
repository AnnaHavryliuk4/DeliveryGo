<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link th:href="@{/styles/css/login.css}" rel="stylesheet"/>

</head>
<body>
<form action="/login" method="POST">
    <div class="container">
        <h1 class="text-center">Login Form</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email address"
                   required/>
        </div>
        <div class="form-group">
            <label for="password"> Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
                   required/>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert" style="color: red; font-size: 14px;text-align: center;margin-bottom: 5px; display: block;">
            <p>Invalid email or password</p>
        </div>

        <div class="form-group">
            <div class="function">
                <input class="custom-checkbox" type="checkbox" name="remember-me" id="remember-me">
                <label class="inline-checkbox" for="remember-me">Remember me</label>
                <a class="forgot-password" href="/forgot-password">Forgot Password?</a>
            </div>
            <input type="hidden" name="${csrf.parameterName}" value="${csrf.token}"/>
            <button type="submit" class="btn btn-primary">Continue</button>
            <p> Not registered ?
                <a class="registr" th:href="@{/registration}">Signup</a>
            </p>
        </div>
    </div>
</form>
</body>
</html>
